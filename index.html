<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>chat app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="chatapp.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style type="text/css">
      #create-room {
          margin: 0 10px;
      }

      #scroller {
        height: 400px;
        overflow: auto;
      }
     /* body {
        width: 100%;
        height: 100%;
        margin: 0 auto;
      }*/

      .panel-footer{
    /*height:140px;*/
     position:absolute;
     width: 100%;
     bottom:0;
    }
    </style>
  </head>
<body>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div id="room-selector" class="dropdown">
                <!-- <a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span id="select-room">チャットルームを選択...</span>
                  <span class="caret"></span>
                </a> -->
                 <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                 <span id="select-room">チャットルームを選択</span>
                 <span class="caret"></span>
                 </button>
        <ul id="rooms" class="dropdown-menu">
             <li role="presentation" class="divider"></li>
             <li><button class="btn btn-default pull-right" id="create-room">ルーム作成</button></li>
        </ul>
      </div>
    </div>
    <div id="scroller" class="panel-body">
      <div id='messages'></div>
    </div>
    <div class="panel-footer" >
            <input class="form-control" id="message" placeholder="メッセージを送信">
    </div>
  </div>
</body>
</html>
